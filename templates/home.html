{% extends 'base.html' %} {% block content %}
<div class="content">
  <div class="enter-chat-box">
    <!-- Add this div with the class "enter-chat-box" -->
    <form method="post" class="buttons">
      <h3>ENTER THE CHAT ROOM</h3>
      <div>
        <label>Name:</label>
        <input
          type="text"
          placeholder="Pick a name!"
          name="name"
          value="{{name}}"
        />
      </div>
      <div class="join">
        <input
          type="text"
          placeholder="Room Code"
          name="code"
          value="{{code}}"
        />
        <button type="submit" name="join">Join a Room</button>
      </div>
      <button type="submit" name="create" class="create-btn">
        Create a Room
      </button>
      {% if error %}
      <ul>
        <li>{{error}}</li>
      </ul>
      {% endif %}
    </form>
  </div>
</div>
{% endblock %}
